<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    
    <style>
        .card{
            position: relative;
            float: left;
            width: 400px;   
            height: 200px;
            border: 2px solid green;
            text-align: center;
        }

        .card2 {
            clear: left;
            float: left;
            border: 2px solid green;
            padding-left: 156px;
            padding-right: 156px;
            padding-top: 94px;
            padding-bottom: 94px;
    
        }
       
        .c1 {
            background-color: red;
            line-height: 200px;
        }

        .c2 {
            color: black;
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%, -50%);

        }
    </style>

</head>
<body>
    <div class="card">
        <div class="c1">
            Ytalo Mateus
        </div>
    </div>

    <div class="card">
        <div class="c2">
            Ytalo Mateus
        </div>
    </div>

    <div class="card2">
        <div>
            Ytalo Mateus
        </div>
    </div>
</body>
</html>
